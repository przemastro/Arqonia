 <!doctype html>
<html lang="en" ng-app="astroApp">
 <head>
   <meta charset="utf-8">
   <title>Astro App</title>
   <link rel="stylesheet" href="css/app.min.css">
   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.min.css">
   <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.min.css"/>
   <script src="bower_components/jquery/dist/jquery.min.js"></script>
   <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="bower_components/angular/angular.min.js"></script>
   <script src="bower_components/angular-animate/angular-animate.min.js"></script>
   <script src="bower_components/angular-route/angular-route.min.js"></script>
   <script src="bower_components/angular-resource/angular-resource.min.js"></script>
   <script src="bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>
   <script src="js/env.js"></script>
   <script src="js/app.js"></script>
   <script src="js/controller.js"></script>
   <script src="js/services.js"></script>
   <script src="js/directives.min.js"></script>
   <script src="js/sjcl.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-messages.min.js"></script>
   <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.min.js"></script>
   <script src="bower_components/angular-smart-table/dist/smart-table.min.js"></script>
   <script src="bower_components/spin.js/spin.min.js"></script>
   <script src="bower_components/angular-spinner/angular-spinner.min.js"></script>
   <script src="bower_components/d3/d3.min.js"></script>
   <script src="bower_components/nvd3/build/nv.d3.min.js"></script>
   <script src="bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-cookies.min.js"></script>

 </head>
 <!-- define angular controller -->

 <body ng-controller="mainCtrl">

 <ul>
   <li><a href="#main" style="color:white;text-decoration: none">Home</a></li>
   <li><a href="#table-list" style="color:white;text-decoration: none">Observations</a></li>
   <li><a href="#hr-diagram" style="color:white;text-decoration: none">Diagrams</a></li>
   <li style="float:right"><a href="#login" ng-show="!isUserLoggedIn" style="color:white;text-decoration: none">Login</a></li>
   <li style="float:right"><a href="#logout" ng-show="isUserLoggedIn" style="color:white;text-decoration: none">{{loggedInUser}}  User</a></li>
   <li style="float:right"><a href="#admin" ng-show="isUserLoggedIn" style="color:white;text-decoration: none">Admin Panel</a></li>
 </ul>
 <div id="main">
   <!-- this is where content will be injected -->
   <div ng-view></div>
 </div>
</body>
</html>
