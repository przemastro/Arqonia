<body ng-controller = "lcDiagramCtrl" ng-app = "astroApp">
<div style="max-width: 1100px;height: 650px;margin: 100px auto;border-style: solid;border-width: 1px;border-color: #e1e1e1;background-color:white;width:100%;">

    <div class="btn-group dropdown">
        <button style="background-color: #4d9dc2;border: 0px" type="button" class="btn btn-primary customHeight">Diagram Type</button>
        <button style="background-color: #4d9dc2;border: 0px" type="button" class="btn btn-primary dropdown-toggle customHeight" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <a style="text-decoration: none;padding: 10px 15px;font-family: inherit;font-weight: normal;
                                          font-size: 1.4rem;text-rendering: optimizeLegibility;color: #4c4c4c;font-style: bold;"
               href="#hr-diagram" style="color:white;text-decoration: none">HR-DIAGRAMS</a>
            <a style="text-decoration: none;padding: 10px 15px;font-family: inherit;font-weight: normal;
                                          font-size: 1.4rem;text-rendering: optimizeLegibility;color: #4c4c4c;font-style: bold;"
               href="#lc-diagram" style="color:white;text-decoration: none">Light Curves</a>
        </ul>
    </div>
</div>
</body>
