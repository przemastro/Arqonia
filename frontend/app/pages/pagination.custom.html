<nav ng-if="numPages && pages.length >= 2" style="margin-bottom:-15px !important">
    <ul class="pagination">
        <li><a ng-click="selectPage(1)">First</a></li>
        <li ng-repeat="page in pages" ng-class="{active: page==currentPage}"><a href="javascript: void(0);" ng-click="selectPage(page)">{{page}}</a></li>
        <li><a ng-click="selectPage(numPages)">Last</a></li>
    </ul>
</nav>
