<body ng-controller = "hrDiagramCtrl" ng-app = "astroApp">
<div style="max-width: 1100px;height: 650px;margin: 100px auto;padding: 20px;border-style: solid;border-width: 1px;border-color: #e1e1e1;background-color:white;width:100%;">

    <div class="btn-group dropdown">
        <button style="background-color: #4d9dc2;border: 0px;margin-top:30px" type="button" class="btn btn-primary customHeight">Diagram Type</button>
        <button style="background-color: #4d9dc2;border: 0px;margin-top:30px" type="button" class="btn btn-primary dropdown-toggle customHeight" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#hr-diagram" style="text-align:left">HR-Diagrams</a></li>
            <li><a href="#lc-diagram" style="text-align:left">Light Curves</a></li>
        </ul>
    </div>
    <div class="btn-group dropdown">
        <button style="background-color: #4d9dc2;border: 0px;margin-top:30px" type="button" class="btn btn-primary customHeight">CMD Diagram</button>
        <button style="background-color: #4d9dc2;border: 0px;margin-top:30px" type="button" class="btn btn-primary dropdown-toggle customHeight" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" style="max-height: 300px;overflow-y: auto;">
            <li ng-repeat="diagram in hrDiagrams track by $index"><a href style="text-align:left" ng-click="selectDiagram(diagram)">{{diagram}}</a></li>
        </ul>
    </div>

    <div style="position:relative;" id="chart" align="center" ng-controller="cmdCtrl" class="with-3d-shadow with-transitions" ng-class="{disabled: params.disabled}" style="overflow-x:auto;">
       <div style="text-align: center;" style="text-decoration: none;padding: 10px 15px;font-family: inherit;font-weight: normal;
                                          font-size: 2.1rem;text-rendering: optimizeLegibility;color: #4c4c4c;font-style: bold;"
            class="title h4" ng-show="HRTitle==true">Please select Color Magnitude Diagram from available dropdown list</div>
            <div class="hr" ng-show="HRTitle!=true" style="background-color:white;width:520px;height:510px;border-style: solid;
                                                           border-width: 2px;border-color: black;padding-right:10px;">
                <nvd3 style="position:relative;  display: inline-block;left:-70px;" options="options" ng-show="HRTitle!=true" data="exampleData">
                </nvd3>
            </div>
    </div>
</div>
</body>
