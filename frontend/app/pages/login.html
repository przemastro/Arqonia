<body ng-app="astroApp" ng-controller="loginCtrl">
<div style="max-width: 1100px;height: 650px;margin: 100px auto;border-style: solid;border-width: 1px;border-color: #e1e1e1;background-color:white;width:100%;">
<div class="col-sm-4 col-sm-offset-4" ng-controller="logCtrl">
    <div class="well" style="margin: 100px auto;">
        <h3>Login</h3>
        <form name="loginForm" role="form" novalidate ng-submit="loginForm.$valid && loginUser()">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" name="email" ng-model="email" required/>
                <div ng-messages="loginForm.email.$error" style="color:maroon" role="alert" ng-if='submitted'>
                    <div ng-message="required">This field is required</div>
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="password" required/>
                <div ng-messages="loginForm.password.$error" style="color:maroon" role="alert" ng-if='submitted'>
                    <div ng-message="required">This field is required</div>
                </div>
            </div>
            <div class="form-group">
                <div style="color:maroon" role="alert" ng-if='errorFlag'>Wrong credentials</div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary sharp" ng-click="submitted=true" ng-keyup="submitted=false"/>
        </form>
        <br/>
        <a href="#register">Sign up</a>
    </div>
    <span us-spinner="{left: '50%',top:'125%',length: 7,width: 4,radius:15}" spinner-key="spinner-1"></span>
</div>
</div>
</body>
