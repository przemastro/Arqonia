<body ng-controller = "adminCtrl" ng-app = "astroApp">
<div ng-controller = "processCtrl" style="max-width: 1100px;height: 650px;margin: 100px auto;border-style: solid;border-width: 1px;border-color: #e1e1e1;background-color:white;width:100%;">
        <table st-table="displayedObservations" st-safe-src="observations" class="tableList">
            <tr>
                <td style="width:10%;vertical-align: top;border-bottom: 0px;"><input type="button" value="Process" class="btn btn-primary sharp" ng-click="startSpin()"/></td>
            </tr>
            <tr>
                <td style="width:10%;vertical-align: top;border-bottom: 0px;">Last processing</td>
            </tr>
            <tr>
                <th>ObservationId</th>
                <th>Object Name</th>
                <th>Start Date</th>
                <th style="width:20%">End Date</th>
            </tr>
            <tr ng-repeat="observation in displayedObservations">
                <td>{{observation.observationId}}</td>
                <td>{{observation.starName}}</td>
                <td>{{observation.startDate}}</td>
                <td>{{observation.endDate}}</td>
            </tr>
        </table>
    <span us-spinner spinner-key="spinner-1"></span>
    <div class="alert alert-success" ng-show="showSuccessAlert">
        <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">Ã—</button> <strong></strong> {{successTextAlert}}
    </div>
</div>
</body>
